<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="simon.css">
  <script src="simon.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Simon Game</title>
</head>
<body>
  <nav>Made By Radheyshyam Purohit
  </nav>
  <audio id="soundbuttonFre" src="simonSound1.mp3"></audio>
  <audio id="soundbuttonRed" src="simonSound2.mp3"></audio>
  <audio id="soundbuttonYel" src="simonSound3.mp3"></audio>
  <audio id="soundbuttonBlu" src="simonSound4.mp3"></audio>
  <audio id="soundbuttonWrong" src="simondwrong.mp3"></audio>  
  <div class="gameContainer noSelect">
    <div id="buttonGre" class="fourButton"></div>
    <div id="buttonRed" class="fourButton"></div>
    <div id="buttonYel" class="fourButton"></div>
    <div id="buttonBlu" class="fourButton"></div>
    <div id="center">
      <div id="textTitle">Simon</div>
      <div id="countBox">
        <div id="countDisplay">
          <div id="displayText">
            --
          </div>
        </div>
        <div id="countText">Count</div>
      </div>
      <div id="startBox">
        <div id="startButton"></div>
        <div id="startText">Start</div>
      </div>
      <div id="strictBox">
        <div id="strictButton"></div>
        <div id="strictText">Strict</div>
      </div>
      <div id="powerBox">
        <div id="onText">ON</div>
        <div id="powerSwitch">
          <div id="buttonOn"></div
          ><div id="buttonOff"></div
          ></div>
        <div id="offText">OFF</div>
      </div>
    </div>
  </div>
  <script src="simon.js"></script>

</body>
</html>
